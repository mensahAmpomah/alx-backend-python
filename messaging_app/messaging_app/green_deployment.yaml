apiVersion: apps/v1
kind: Deployment
metadata:
name: django-messaging-green
spec:
replicas: 1
selector:
matchLabels:
app: django-messaging-green
template:
metadata:
labels:
app: django-messaging-green
spec:
containers:
- name: django-container
image: your-docker-username/django-messaging-app:v2
ports:
- containerPort: 8000
command: ["python"]
args: ["manage.py", "runserver", "0.0.0.0:8000"]